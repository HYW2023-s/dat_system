<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 无权限访问</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .error-page {
            width: 60%;
            text-align: center;
            background-color: white;
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #E74C3C;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 10rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <i class="fas fa-lock error-icon"></i>
        <h1>403 Forbidden</h1>
        <p>抱歉，您没有足够的权限访问此页面。</p>
    </div>
</body>
</html>
