{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 表格示例</title>
    <!-- 引入Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="text-center"><strong>任务时间修改</strong></h3>
    <h6 class="text-center">请在下面的输入框中输入要修改的任务时间，时间单位为秒，不可填入其他数字。</h6>
    <h6 class="text-center"><strong>注：仅管理员可操作</strong></h6>
</div>

<div class="container">
    <form id="myForm">
        <div class="form-group">
            <label for="numberInput">请输入时间，单位为秒</label>
            <input type="number" class="form-control" id="numberInput" required>
        </div>
        <div class="text-center" style="margin-top: 15px">
            <button type="submit" class="btn btn-primary">确 定</button>
        </div>
    </form>
</div>


<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript">
    $(function (){
        sendData();
    })

    function sendData(){
        $('#myForm').submit(function (e){
            e.preventDefault();
            var number = $('#numberInput').val();
            $.ajax({
                url:'/updatelimited/',
                type:'POST',
                data:{number:number},
                dataType: "JSON",
                success:function (data){
                   alert('提交成功');
                },
                error:function (error){
                    alert('提交失败');
                },
            })

        })
    };


</script>
</body>
</html>
